<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项列表 - Todo App</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .todo-enter-active, .todo-leave-active {
            transition: all 0.3s ease;
        }
        .todo-enter-from {
            opacity: 0;
            transform: translateY(-10px);
        }
        .todo-leave-to {
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Vue 挂载点 -->
    <div id="app" class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- 标题 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-900 mb-2">
                <i class="fas fa-check-circle text-indigo-600"></i> 待办事项
            </h1>
            <p class="text-gray-600">简单高效的任务管理工具</p>
        </div>

        <!-- 输入框 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex gap-2">
                <input
                    v-model="newTodo"
                    @keyup.enter="addTodo"
                    type="text"
                    placeholder="添加新的待办事项..."
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                >
                <button
                    @click="addTodo"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg transition duration-200 flex items-center gap-2 font-medium"
                >
                    <i class="fas fa-plus"></i> 添加
                </button>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-6 flex justify-between items-center">
            <div class="text-sm text-gray-600">
                <span class="font-medium text-indigo-600">{{ totalTodos }}</span> 个任务，
                <span class="font-medium text-green-600">{{ completedTodos }}</span> 个已完成，
                <span class="font-medium text-orange-600">{{ activeTodos }}</span> 个待完成
            </div>
            <button
                v-if="completedTodos > 0"
                @click="clearCompleted"
                class="text-sm text-red-600 hover:text-red-700 transition"
            >
                <i class="fas fa-trash"></i> 清除已完成
            </button>
        </div>

        <!-- 筛选按钮 -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-6 flex gap-2">
            <button
                v-for="filter in filters"
                :key="filter.value"
                @click="currentFilter = filter.value"
                :class="[
                    'flex-1 py-2 px-4 rounded-lg transition duration-200',
                    currentFilter === filter.value
                        ? 'bg-indigo-600 text-white'
                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                ]"
            >
                {{ filter.label }}
            </button>
        </div>

        <!-- 待办事项列表 -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <transition-group name="todo" tag="div">
                <div
                    v-for="todo in filteredTodos"
                    :key="todo.id"
                    class="flex items-center gap-4 p-4 border-b border-gray-100 hover:bg-gray-50 transition"
                >
                    <!-- 完成状态复选框 -->
                    <button
                        @click="toggleTodo(todo.id)"
                        :class="[
                            'w-6 h-6 rounded-full border-2 flex items-center justify-center transition',
                            todo.completed
                                ? 'bg-green-500 border-green-500'
                                : 'border-gray-300 hover:border-indigo-500'
                        ]"
                    >
                        <i v-if="todo.completed" class="fas fa-check text-white text-xs"></i>
                    </button>

                    <!-- 任务文本 -->
                    <span
                        :class="[
                            'flex-1 text-gray-800',
                            todo.completed ? 'line-through text-gray-400' : ''
                        ]"
                    >
                        {{ todo.text }}
                    </span>

                    <!-- 时间戳 -->
                    <span class="text-xs text-gray-400">
                        {{ formatTime(todo.createdAt) }}
                    </span>

                    <!-- 删除按钮 -->
                    <button
                        @click="deleteTodo(todo.id)"
                        class="text-red-500 hover:text-red-700 transition"
                    >
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </transition-group>

            <!-- 空状态 -->
            <div v-if="filteredTodos.length === 0" class="p-12 text-center text-gray-400">
                <i class="fas fa-inbox text-5xl mb-4"></i>
                <p class="text-lg">{{ emptyMessage }}</p>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                // 响应式数据
                const newTodo = ref('');
                const currentFilter = ref('all');
                const todos = ref([
                    { id: 1, text: '学习 Vue 3 Composition API', completed: false, createdAt: new Date() },
                    { id: 2, text: '掌握 Tailwind CSS', completed: true, createdAt: new Date(Date.now() - 3600000) },
                    { id: 3, text: '构建一个完整的项目', completed: false, createdAt: new Date(Date.now() - 7200000) }
                ]);

                // 筛选选项
                const filters = [
                    { value: 'all', label: '全部' },
                    { value: 'active', label: '待完成' },
                    { value: 'completed', label: '已完成' }
                ];

                // 计算属性
                const totalTodos = computed(() => todos.value.length);

                const completedTodos = computed(() =>
                    todos.value.filter(todo => todo.completed).length
                );

                const activeTodos = computed(() =>
                    todos.value.filter(todo => !todo.completed).length
                );

                const filteredTodos = computed(() => {
                    switch (currentFilter.value) {
                        case 'active':
                            return todos.value.filter(todo => !todo.completed);
                        case 'completed':
                            return todos.value.filter(todo => todo.completed);
                        default:
                            return todos.value;
                    }
                });

                const emptyMessage = computed(() => {
                    switch (currentFilter.value) {
                        case 'active':
                            return '没有待完成的任务';
                        case 'completed':
                            return '还没有完成任何任务';
                        default:
                            return '还没有任何待办事项';
                    }
                });

                // 方法
                const addTodo = () => {
                    if (newTodo.value.trim()) {
                        todos.value.unshift({
                            id: Date.now(),
                            text: newTodo.value.trim(),
                            completed: false,
                            createdAt: new Date()
                        });
                        newTodo.value = '';
                    }
                };

                const deleteTodo = (id) => {
                    todos.value = todos.value.filter(todo => todo.id !== id);
                };

                const toggleTodo = (id) => {
                    const todo = todos.value.find(todo => todo.id === id);
                    if (todo) {
                        todo.completed = !todo.completed;
                    }
                };

                const clearCompleted = () => {
                    todos.value = todos.value.filter(todo => !todo.completed);
                };

                const formatTime = (date) => {
                    const now = new Date();
                    const diff = now - date;
                    const minutes = Math.floor(diff / 60000);
                    const hours = Math.floor(diff / 3600000);

                    if (minutes < 1) return '刚刚';
                    if (minutes < 60) return `${minutes}分钟前`;
                    if (hours < 24) return `${hours}小时前`;
                    return date.toLocaleDateString();
                };

                // 返回暴露给模板的内容
                return {
                    newTodo,
                    currentFilter,
                    todos,
                    filters,
                    totalTodos,
                    completedTodos,
                    activeTodos,
                    filteredTodos,
                    emptyMessage,
                    addTodo,
                    deleteTodo,
                    toggleTodo,
                    clearCompleted,
                    formatTime
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
